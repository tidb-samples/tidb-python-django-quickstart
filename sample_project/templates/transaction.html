{% extends "base.html" %}
{% block content %}

<div class="card">
    <div class="card-header">
        <h5 class="card-title">Trade (TiDB transaction demo)</h5>
    </div>
    <div class="card-body">
        {% if not has_enough_players %}
        <div class="alert alert-warning" role="alert">
            <strong>Warning!</strong> There are not enough players to start a trade. Go to <a
                href="{% url 'player-create' %}">create</a>
        </div>
        {% endif %}
        <form method="post">
            {% csrf_token %}
            {{form.as_p}}
            <button type="submit" class="btn btn-success">Update</button>
        </form>
    </div>
</div>

{% endblock %}
